<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <p>{{ book.book }}</p>
        <p>Current rating is: {{ book.rating }}</p>
        <p>Change rating to:</p>
        <form action="{{ url_for(request.endpoint, id=book.id) }}" method="POST">
            <input name="value" type="number">
            <input type="submit">
        </form>
    </body>
</html>
